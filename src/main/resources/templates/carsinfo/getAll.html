<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Body Types</title>
</head>

<body>

<div th:unless="${bodyTypes.size} == 0">
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bodyType : ${bodyTypes}">
            <td><a th:href="@{/bodytypes/__${bodyType.getId}__}">
                <text th:text="${bodyType.getId}"></text>
            </a>
            </td>
            <td><span th:text="${bodyType.getName}"> Name </span></td>
        </tr>
        </tbody>
    </table>

    </br>

    <text>Please choose page number</text>
    <div th:if="${((bodyTypesRecordsNumber + 0.0) / bodyTypesPageSize - (bodyTypesRecordsNumber) / bodyTypesPageSize) > 0}">
        <div th:with="del = ${(bodyTypesRecordsNumber + 0.0) / bodyTypesPageSize}">
            <text th:each="i : ${#numbers.sequence(0, del)}">
                <a th:href="@{/carsinfo(bodyTypesPageNumber=${i}, bodyTypesPageSize=${bodyTypesPageSize},
                carBrandsPageNumber=${carBrandsPageNumber}, carBrandsPageSize=${carBrandsPageSize},
                carModelsPageNumber=${carModelsPageNumber}, carModelsPageSize=${carModelsPageSize},
                fuelTypesPageNumber=${fuelTypesPageNumber}, fuelTypesPageSize=${fuelTypesPageSize},
                carsPageNumber=${carsPageNumber}, carsPageSize=${carsPageSize})}">
                    <text th:text="${i + 1}"></text>
                </a>
            </text>
        </div>
    </div>

    <div th:if="${(((bodyTypesRecordsNumber + 0.0) / bodyTypesPageSize) - ((bodyTypesRecordsNumber) / bodyTypesPageSize)) == 0}">
        <div th:with="del = ${(bodyTypesRecordsNumber + 0.0) / bodyTypesPageSize - 1}">
            <text th:each="i : ${#numbers.sequence(0, del)}">
                <a th:href="@{/carsinfo(bodyTypesPageNumber=${i}, bodyTypesPageSize=${bodyTypesPageSize},
                carBrandsPageNumber=${carBrandsPageNumber}, carBrandsPageSize=${carBrandsPageSize},
                carModelsPageNumber=${carModelsPageNumber}, carModelsPageSize=${carModelsPageSize},
                fuelTypesPageNumber=${fuelTypesPageNumber}, fuelTypesPageSize=${fuelTypesPageSize},
                carsPageNumber=${carsPageNumber}, carsPageSize=${carsPageSize}
                )}">
                    <text th:text="${i + 1}"></text>
                </a>
            </text>
        </div>
    </div>

    </br>

    <div th:if="${bodyTypesPageNumber + 1 < (0.0 + bodyTypesRecordsNumber) / bodyTypesPageSize}">
        <a th:href="@{/carsinfo(bodyTypesPageNumber=${bodyTypesPageNumber+1}, bodyTypesPageSize=${bodyTypesPageSize})}">Next
            page</a>
    </div>

    <div th:if="${bodyTypesPageNumber} != 0 and ${bodyTypes.size} != 0">
        <a th:href="@{/carsinfo(bodyTypesPageNumber=${bodyTypesPageNumber - 1}, bodyTypesPageSize=${bodyTypesPageSize})}">Previous
            page</a>
    </div>
</div>

<div th:if="${bodyTypes.size} == 0">
    <text>There are no more records. You can</text>
    <a th:href="@{/carsinfo(bodyTypesPageNumber=0, bodyTypesPageSize=${bodyTypesPageSize})}">return to the first
        page</a>
</div>

<div th:unless="${bodyTypes.size} == 0">
    <form th:method="get" th:action="@{/bodytypes/add}">
        <input type="submit" value="Add body type"/>
    </form>
</div>

<div th:unless="${carBrands.size} == 0">
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carBrand : ${carBrands}">
            <td><span th:text="${carBrand.getId}"> Id </span></td>
            <td><span th:text="${carBrand.getName}"> Name </span></td>
        </tr>
        </tbody>
    </table>

    </br>

    <text>Please choose page number</text>
    <div th:if="${((carBrandsRecordsNumber + 0.0) / carBrandsPageSize - (carBrandsRecordsNumber) / carBrandsPageSize) > 0}">
        <div th:with="del = ${(carBrandsRecordsNumber + 0.0) / carBrandsPageSize}">
            <text th:each="i : ${#numbers.sequence(0, del)}">
                <a th:href="@{/carsinfo(carBrandsPageNumber=${i}, carBrandsPageSize=${carBrandsPageSize},
                bodyTypesPageNumber=${bodyTypesPageNumber}, bodyTypesPageSize=${bodyTypesPageSize},
                carModelsPageNumber=${carModelsPageNumber}, carModelsPageSize=${carModelsPageSize},
                fuelTypesPageNumber=${fuelTypesPageNumber}, fuelTypesPageSize=${fuelTypesPageSize},
                carsPageNumber=${carsPageNumber}, carsPageSize=${carsPageSize})}">
                    <text th:text="${i + 1}"></text>
                </a>
            </text>
        </div>
    </div>

    <div th:if="${(((carBrandsRecordsNumber + 0.0) / carBrandsPageSize) - ((carBrandsRecordsNumber) / carBrandsPageSize)) == 0}">
        <div th:with="del = ${(carBrandsRecordsNumber + 0.0) / carBrandsPageSize - 1}">
            <text th:each="i : ${#numbers.sequence(0, del)}">
                <a th:href="@{/carbrands(carBrandsPageNumber=${i}, carBrandsPageSize=${carBrandsPageSize},
                bodyTypesPageNumber=${bodyTypesPageNumber}, bodyTypesPageSize=${bodyTypesPageSize},
                carModelsPageNumber=${carModelsPageNumber}, carModelsPageSize=${carModelsPageSize},
                fuelTypesPageNumber=${fuelTypesPageNumber}, fuelTypesPageSize=${fuelTypesPageSize},
                carsPageNumber=${carsPageNumber}, carsPageSize=${carsPageSize})}">
                    <text th:text="${i + 1}"></text>
                </a>
            </text>
        </div>
    </div>

    </br>

    <div th:if="${carBrandsPageNumber + 1 < (0.0 + carBrandsRecordsNumber) / carBrandsPageSize}">
        <a th:href="@{/carbrands(carBrandsPageNumber=${carBrandsPageNumber+1}, carBrandsPageSize=${carBrandsPageSize})}">Next
            page</a>
    </div>

    <div th:if="${carBrandsPageNumber} != 0 and ${carBrands.size} != 0">
        <a th:href="@{/carbrands(carBrandsPageNumber=${carBrandsPageNumber - 1}, carBrandsPageSize=${carBrandsPageSize})}">Previous
            page</a>
    </div>
</div>

<div th:if="${carBrands.size} == 0">
    <text>There are no more records. You can</text>
    <a th:href="@{/carbrands(carBrandsPageNumber=0, carBrandsPageSize=${carBrandsPageSize})}">return to the first
        page</a>
</div>


</body>

</html>
