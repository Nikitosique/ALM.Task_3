<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
</head>

<body>
<form th:method="post" th:action="@{/users/add}" th:object="${user}">
    <input type="hidden" th:name="type" th:value="customer" id="type">

    <label for="email">Enter user email: </label>
    <input type="email" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>

    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>

    <label for="discountCardId">Enter user discount card id: </label>
    <input type="text" th:field="*{discountCardId}" id="discountCardId"/>
    <div style="color:red" th:if="${#fields.hasErrors('discountCardId')}" th:errors="*{discountCardId}">Discount Card Id
        Error
    </div>
    <br/>

    <input type="submit" value="Add new customer"/>
</form>
</body>

</html>
