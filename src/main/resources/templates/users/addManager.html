<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Manager</title>
</head>

<body>
<form th:method="post" th:action="@{/users/add}" th:object="${user}">
    <input type="hidden" th:name="type" th:value="manager" id="type">
    <input type="hidden" th:name="discountCardId" th:value="-1" id="discountCardId">

    <label for="email">Enter manager email: </label>
    <input type="email" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>

    <label for="password">Enter manager password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>

    <input type="submit" value="Add new manager"/>
</form>
</body>

</html>
