<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update rent session</title>
</head>
<body>

<form th:object="${rentSession}" th:action="@{/rentsessions/edit}" th:method="post">
    <input type="hidden" th:field="*{id}" id="id">
    <label for="customerId">Enter customer id: </label>
    <input type="number" th:field="*{customerId}" id="customerId"/>
    <div style="color:red" th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}">
        Model id error
    </div>
    <br/>

    <label for="carId">Enter car id: </label>
    <input type="number" th:field="*{carId}" id="carId"/>
    <div style="color:red" th:if="${#fields.hasErrors('carId')}" th:errors="*{carId}">
        Rent cost per minute error
    </div>
    <br/>

    <label for="rentSessionCost">Enter rent session cost</label>
    <input type="number" th:field="*{rentSessionCost}" id="rentSessionCost"/>
    <div style="color:red" th:if="${#fields.hasErrors('rentSessionCost')}" th:errors="*{rentSessionCost}">
        Registration plate error
    </div>
    <br/>

    <label for="rentTimeInterval">Enter rent time interval in format № years № mons № days № hours № mins № secs</label>
    <input type="text" th:field="*{rentTimeInterval}" id="rentTimeInterval"/>
    <div style="color:red" th:if="${#fields.hasErrors('rentTimeInterval')}" th:errors="*{rentTimeInterval}">
        Color error
    </div>
    <br/>

    <input type="submit" value="Update rent session"/>
</form>
</body>

</html>
