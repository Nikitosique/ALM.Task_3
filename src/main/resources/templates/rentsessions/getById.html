<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rent Session</title>
</head>

<body>
<p th:text="${'ID: ' + rentSession.getId()}">ID</p>
<p th:text="${'Customer Id: ' + rentSession.getCustomerId}">Customer Id</p>
<p th:text="${'Car Id: ' + rentSession.getCarId}">Car Id</p>
<p th:text="${'Rent session cost: ' + rentSession.getRentSessionCost}">Rent session cost</p>
<p th:text="${'Rent time interval: ' + rentSession.getRentTimeInterval}">Rent time interval</p>

<form th:method="get" th:action="@{/rentsessions/__${rentSession.getId}__/edit}">
    <input type="submit" value="Edit record"/>
</form>
<br>

<form th:method="post" th:action="@{/rentsessions/__${rentSession.getId}__/delete}">
    <input type="submit" value="Delete record"/>
</form>
<br>

<form th:method="get" th:action="@{/rentsessions}">
    <input type="submit" value="Back to the table"/>
</form>
</body>

</html>
